<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyNotes - Not Alma Uygulamasƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeInUp 0.6s ease-out;
        }

        .form-container h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .note-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .note-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .note-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
            word-wrap: break-word;
        }

        .note-card p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .note-meta {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .note-actions .btn {
            flex: 1;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            opacity: 0.9;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .notes-container {
                grid-template-columns: 1fr;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù EasyNotes</h1>
            <p>Notlarƒ±nƒ±zƒ± kolayca y√∂netin</p>
        </div>

        <div id="alert-container"></div>

        <div class="form-container">
            <h2 id="form-title">Yeni Not Olu≈ütur</h2>
            <form id="note-form">
                <input type="hidden" id="note-id">
                <div class="form-group">
                    <label for="note-title">Ba≈ülƒ±k</label>
                    <input type="text" id="note-title" required placeholder="Not ba≈ülƒ±ƒüƒ±nƒ± girin">
                </div>
                <div class="form-group">
                    <label for="note-content">ƒ∞√ßerik</label>
                    <textarea id="note-content" required placeholder="Not i√ßeriƒüini girin"></textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Kaydet</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">ƒ∞ptal</button>
                </div>
            </form>
        </div>

        <div id="notes-container" class="notes-container">
            <div class="loading">Notlar y√ºkleniyor...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api/notes';
        let editingNoteId = null;

        // Sayfa y√ºklendiƒüinde notlarƒ± getir
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            setupForm();
        });

        // Form ayarlarƒ±
        function setupForm() {
            const form = document.getElementById('note-form');
            const cancelBtn = document.getElementById('cancel-btn');

            form.addEventListener('submit', handleFormSubmit);
            cancelBtn.addEventListener('click', resetForm);
        }

        // Form g√∂nderimi
        async function handleFormSubmit(e) {
            e.preventDefault();

            const title = document.getElementById('note-title').value;
            const content = document.getElementById('note-content').value;
            const noteId = document.getElementById('note-id').value;

            const noteData = { title, content };

            try {
                if (noteId) {
                    // G√ºncelleme
                    await updateNote(noteId, noteData);
                    showAlert('Not ba≈üarƒ±yla g√ºncellendi!', 'success');
                } else {
                    // Yeni not olu≈üturma
                    await createNote(noteData);
                    showAlert('Not ba≈üarƒ±yla olu≈üturuldu!', 'success');
                }
                resetForm();
                loadNotes();
            } catch (error) {
                showAlert('Bir hata olu≈ütu: ' + error.message, 'error');
            }
        }

        // Notlarƒ± y√ºkle
        async function loadNotes() {
            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText || 'Notlar y√ºklenemedi'}`);
                }

                const notes = await response.json();
                displayNotes(notes);
            } catch (error) {
                console.error('loadNotes error:', error);
                document.getElementById('notes-container').innerHTML = 
                    '<div class="empty-state"><h3>Notlar y√ºklenirken bir hata olu≈ütu</h3><p>' + escapeHtml(error.message) + '</p></div>';
            }
        }

        // Notlarƒ± g√∂ster
        function displayNotes(notes) {
            const container = document.getElementById('notes-container');

            if (notes.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>Hen√ºz not yok</h3><p>ƒ∞lk notunuzu olu≈üturmak i√ßin yukarƒ±daki formu kullanƒ±n</p></div>';
                return;
            }

            container.innerHTML = notes.map(note => `
                <div class="note-card">
                    <h3>${escapeHtml(note.title)}</h3>
                    <p>${escapeHtml(note.content)}</p>
                    <div class="note-meta">
                        Olu≈üturulma: ${formatDate(note.createdAt)}<br>
                        G√ºncelleme: ${formatDate(note.updatedAt)}
                    </div>
                    <div class="note-actions">
                        <button class="btn btn-success" onclick="editNote(${note.id})">D√ºzenle</button>
                        <button class="btn btn-danger" onclick="deleteNote(${note.id})">Sil</button>
                    </div>
                </div>
            `).join('');
        }

        // Yeni not olu≈ütur
        async function createNote(noteData) {
            const response = await fetch(API_BASE_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(noteData)
            });

            if (!response.ok) {
                const error = await response.text();
                throw new Error(`HTTP ${response.status}: ${error || 'Not olu≈üturulamadƒ±'}`);
            }

            return await response.json();
        }

        // Not g√ºncelle
        async function updateNote(id, noteData) {
            const response = await fetch(`${API_BASE_URL}/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(noteData)
            });

            if (!response.ok) {
                const error = await response.text();
                throw new Error(`HTTP ${response.status}: ${error || 'Not g√ºncellenemedi'}`);
            }

            return await response.json();
        }

        // Not sil
        async function deleteNote(id) {
            if (!confirm('Bu notu silmek istediƒüinizden emin misiniz?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText || 'Not silinemedi'}`);
                }

                showAlert('Not ba≈üarƒ±yla silindi!', 'success');
                loadNotes();
            } catch (error) {
                showAlert('Bir hata olu≈ütu: ' + error.message, 'error');
            }
        }

        // Not d√ºzenle
        async function editNote(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/${id}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText || 'Not bulunamadƒ±'}`);
                }

                const note = await response.json();

                document.getElementById('note-id').value = note.id;
                document.getElementById('note-title').value = note.title;
                document.getElementById('note-content').value = note.content;
                document.getElementById('form-title').textContent = 'Notu D√ºzenle';
                document.getElementById('submit-btn').textContent = 'G√ºncelle';
                document.getElementById('cancel-btn').style.display = 'inline-block';

                // Forma scroll yap
                document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                showAlert('Bir hata olu≈ütu: ' + error.message, 'error');
            }
        }

        // Formu sƒ±fƒ±rla
        function resetForm() {
            document.getElementById('note-form').reset();
            document.getElementById('note-id').value = '';
            document.getElementById('form-title').textContent = 'Yeni Not Olu≈ütur';
            document.getElementById('submit-btn').textContent = 'Kaydet';
            document.getElementById('cancel-btn').style.display = 'none';
            editingNoteId = null;
        }

        // Alert g√∂ster
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            }, 3000);
        }

        // HTML escape
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Tarih formatla
        function formatDate(dateString) {
            if (!dateString) return 'Bilinmiyor';
            const date = new Date(dateString);
            return date.toLocaleString('tr-TR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
